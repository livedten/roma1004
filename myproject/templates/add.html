<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Добавить имя</title>
</head>
<body>
    <h1>Добавить новое имя</h1>
    <form id="form-container" method="POST">
        {% csrf_token %}
        {{ formset.management_form }}
        {% for form in formset %}
            <div class="myproject-form">
                {{form.as_p}}
            </div>
        {% endfor %}
        <button id="add-form" type="button">Добавить еще одно имя</button>
        <button type="submit">Создать имена</button>
    </form>


    <script>
        let myprojectForm = document.querySelectorAll(".myproject-form")
        let container = document.querySelector("#form-container")
        let addButton = document.querySelector("#add-form")
        let totalForms = document.querySelector("#id_form-TOTAL_FORMS")

        let formNum = myprojectForm.length-1
        addButton.addEventListener('click', addForm)

        function addForm(e){
            e.preventDefault()

            let newForm = myprojectForm[0].cloneNode(true)
            let formRegex = RegExp(`form-(\\d){1}-`,'g')

            formNum++
            newForm.innerHTML = newForm.innerHTML.replace(formRegex, `form-${formNum}-`)
            container.insertBefore(newForm, addButton)

            totalForms.setAttribute('value', `${formNum+1}`)
        }
    </script>
    </body>
</html>
